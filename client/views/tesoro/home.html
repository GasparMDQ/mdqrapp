<template name="homeTesoro">
  {{#if busquedaStarted }}
    {{> homeStarted}}
  {{else}}
    {{> homeNotStartedTesoro}}
  {{/if}}
</template>

<template name="homeStarted">
Arrancó!
</template>

<template name="homeNotStartedTesoro">
  <div class="container">
    <div class="row">
      <h3>{{ greeting }}</h3>
    </div>
    {{#if busquedaActive }}
      <div class="row">
        <h2>Búsqueda del tesoro {{ busqueda.id }}</h2>
      </div>
    {{ else }}
      <div class="row">
        <p>Por el momento hay búsqueda del tesoro activa</p>
      </div>
    {{/if}}
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        <p>
          <a class="btn btn-lg btn-block {{#if hasTeam }}btn-success{{else}}btn-primary{{/if}}{{#unless busquedaActive }} disabled{{/unless}}" href="{{pathFor 'teamList'}}">
            <span class="glyphicon glyphicon-ok"></span> Elegí tu equipo
          </a>
        </p>          
      </div>
      <div class="col-sm-4 col-sm-offset-2">
        <p>
          <a class="btn btn-lg btn-block {{#if isProfileComplete }}btn-success{{else}}btn-primary{{/if}}" href="{{pathFor 'profileEdit'}}">
            <span class="glyphicon glyphicon-ok"></span> Actualizá tu perfil
          </a>
        </p>          
      </div>
    </div>
    <div class="row">
      <p class="bg-info tesoro-p">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc eget augue quis diam fringilla vehicula. Suspendisse potenti. In cursus ligula quis blandit varius.
      </p>
    </div>
  </div>
</template>
