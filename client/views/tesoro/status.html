<template name="encabezadoStatus">
  <div class="row">
    <div class="col-xs-6">
      <p class="text-left">
        <small>Equipo</small> {{equipo.id}}<br>
        <small>Handicap</small> {{equipo.handicap}} <small>minutos</small>
      </p>
    </div>
    <div class="col-xs-6">
      <p class="text-right">Búsqueda del Tesoro {{busqueda.id}}</p>
    </div>
  </div>
</template>

<template name="statusBusqueda">
  {{> encabezadoStatus}}
  {{#if hasStarted}}

    <!--  Desde aca -->
    {{#if hasAllAnswersOrTimeUp}}
      <div class="row">
        <div class="col-sm-12">
          <div class="alert alert-success">
            <h3 class="text-center">Ya respondiste todas las preguntas!</h3>
          </div>
          <div class="alert alert-info">
            <p  class="text-center">Diríjanse a <strong>{{ direccionFin }}</strong> donde se les puntuarán los bonus.</p>
          </div>
        </div>
      </div>
    {{else}}
      <div class="row">
        <div class="col-sm-12">
          {{#if hasRoute}}
            <h3>
              <span class="glyphicon glyphicon-envelope"></span>
              <strong>{{sobre.id}}</strong> <small>Ingrese su respuesta</small>
            </h3>
            <div class="form-horizontal js-respuesta" role="form" data-id="{{sobre._id}}">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="number" class="form-control" id="respuestaId" placeholder="Respuesta">
                </div>
              </div> 
              <div class="form-group">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-success btn-block js-cargar-respuesta">Enviar Respuesta</button>
                </div>
              </div>
            </div>
          {{else}}
            <h3>
              Ingrese la <strong>ruta</strong> elegida
            </h3>
            <div class="form-horizontal js-ruta" role="form">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="number" class="form-control" id="routeId" placeholder="Número de Ruta">
                </div>
              </div> 
              <div class="form-group">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-success btn-block js-cargar-ruta">Enviar Ruta</button>
                </div>
              </div>
            </div>
          {{/if}}
        </div>
      </div>
    {{/if}}
    <!--  Hasta aca -->

    {{#if hasRoute}}
      <div class="row">
        <div class="col-sm-12">
          <div class="progress progress-striped">
          <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{porcentajeBusqueda}}" aria-valuemin="0" aria-valuemax="100" style="width: {{porcentajeBusqueda}}%">
            <strong>
              {{respuestasTotal}}/{{preguntasTotal}}
            </strong>
          </div>
        </div>
        </div>
      </div>
    {{/if}}

    <div class="alert {{#if hasTimeRemaining}}alert-info{{else}}alert-danger{{/if}} text-center">
      <h4><span class="glyphicon glyphicon-time"></span> {{#if hasTimeRemaining}}Finaliza en {{ countDown }}{{else}}<strong>Búsqueda Finalizada</strong>{{/if}}
      </h4>
      {{#if hasTimeRemaining}}
        <p class="text-center"><small><span class="glyphicon glyphicon-warning-sign"></span> El tiempo restante es aproximado y se calcula en función de la hora de su dispositivo. Verifique que la misma sea correcta.</small></p>
      {{else}}
        <p  class="text-center">Diríjanse a <strong>{{ direccionFin }}</strong> donde se les puntuarán los bonus.</p>
      {{/if}}
    </div>  
    <div class="row">
      <div class="col-xs-6">
        <a href="{{pathFor 'tesoroTeamHelp'}}" class="btn btn-primary btn-block">Ayuda</a>
      </div>
      <div class="col-xs-6">
        <a href="{{pathFor 'tesoroTeamHistory'}}" class="btn btn-primary btn-block {{#unless hasRoute}}disabled{{/unless}}">Respuestas anteriores</a>
      </div>
    </div>
  {{else}}
    <div class="alert alert-success">
      <h3 class="text-center">
        <span class="glyphicon glyphicon-ok"></span>
        <strong>Tu equipo cumple con todos los requisitos para participar</strong>
      </h3>
    </div>
    <div class="alert alert-warning">
      <h3 class="text-center">
        La búsqueda del tesoro comienza <strong>{{ horaComienzo }}</strong> en <strong>{{ direccionInicio }}</strong>
      </h3>
    </div>
  {{/if}}
</template>

<template name="tesoroTeamHistory">
  {{> encabezadoStatus}}  

  <div class="row">
    <div class="col-sm-12">
      <h3>Respuesta ya ingresadas</h3>
      <div class="table-responsive">
        <table class="table table-condensed table-striped">
          <thead>
            <tr>
              <th>Pregunta</th>
              <th>Respuesta</th>
              <th>Usuario</th>
              <th>Hora</th>
            </tr>
          </thead>
          <tbody>
            {{#each respuestas}}
              {{> respuestaRow}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <a href="{{pathFor 'tesoroHome'}}" class="btn btn-primary btn-block">Volver</a>
    </div>
  </div>
</template>

<template name="respuestaRow">
  <tr>
    <td>{{idPregunta this.id}}</td>
    <td>{{this.respuesta}}</td>
    <td>{{usuario this.user}}</td>
    <td>{{hora this.timeStamp}}</td>
  </tr>
</template>

<template name="tesoroTeamHelp">
  {{> encabezadoStatus}}  

  <div class="row">
    <div class="col-sm-12">
      <h3>Ayuda</h3>
      <hr>
      <p>
        En caso de problema con los siguientes puntos, comunicarse al <strong>223.574.0019</strong>
        <ul>
          <li>Problema al ingresar la ruta</li>
          <li>Problema al ingresar una respuesta</li>
          <li>Fallo en la aplicación (mensajes de error)</li>
        </ul>
      </p>
      <p>
        Ante duda con las preguntas, utilizar el principio de la <em>navaja de Ockham</em>
      </p>
      <div class="alert alert-danger">
        Otro tipo de consultas <strong>NO</strong> serán contestadas
      </div>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <a href="{{pathFor 'tesoroHome'}}" class="btn btn-primary btn-block">Volver</a>
    </div>
  </div>
</template>
