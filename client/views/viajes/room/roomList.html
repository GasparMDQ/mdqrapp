<template name="roomsList">
  <h1>
    <strong>Lista de Habitaciones</strong>
  </h1>
  {{#if habitaciones}}
    <p class="text-info">Seleccioná la habitación donde quieras alojarte</p>
    {{#each habitaciones}}
      {{> roomDetail}}
    {{/each}}
  {{else}}
    <p class="text-warning">No hay habitaciones cargadas</p>
  {{/if}}
</template>

<template name="roomDetail">
  <div class="row js-room" data-room="{{ this._id }}">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="row">
        <div class="col-sm-5">
          <div class="row">
            <div class="col-md-12">
              <h2><strong>{{ this.id }}</strong> <small>{{ this.descripcion }}</small> </h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              {{#each this.pax }}
                {{> paxRoomDetail}}
              {{/each}}
              {{#unless isFull }}
                <div class="btn-group">
                  <button type="button" class="btn btn-default js-check-in"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
              {{/unless }}

            </div>
          </div>
        </div>
        <div class="col-sm-4 col-sm-offset-3">
          <h2><small>Plazas disponibles</small> <span class="badge">{{ plazasDisponibles }}</span></h2>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="paxRoomDetail">
  <img src="https://graph.facebook.com/{{ user.services.facebook.id }}/picture" class="headerTinymanPhoto js-check-out"  alt="{{ user.profile.nombre }}" title="{{ user.profile.nombre }}" data-profile="{{ user._id }}">
</template>
