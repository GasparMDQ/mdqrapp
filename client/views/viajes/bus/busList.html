<template name="busesList">
  <h1>
    <strong>Lista de Micros</strong>
  </h1>
  {{#if micros this}}
    <p class="text-info">Seleccion√° el micro donde quieras viajar</p>
    {{#each micros this}}
      {{> busDetail}}
    {{/each}}
  {{else}}
    <p class="text-warning">No hay micros cargados</p>
  {{/if}}
</template>

<template name="busDetail">
  <div class="row js-bus" data-bus="{{ this._id }}">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="row">
        <div class="col-sm-5">
          <div class="row">
            <div class="col-md-12">
              <h2><strong>{{ this.id }}</strong> <small>{{ this.descripcion }}</small> </h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="well bus-row">
                  {{#each filas}}
                    {{> rowShow elementos }}
                  {{/each}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="paxBusDetail">
  <img src="https://graph.facebook.com/{{ user.services.facebook.id }}/picture" class="headerTinymanPhoto js-check-out"  alt="{{ user.profile.nombre }}" title="{{ user.profile.nombre }}" data-profile="{{ user._id }}">
</template>
