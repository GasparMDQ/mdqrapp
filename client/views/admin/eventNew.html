<template name="eventNew">
  <div class="container">
    <div class="row">
      <h3>Agregar nuevo evento</h3>
      <p>
        Aqui se listan sus eventos de facebook en los cuales es administrador o due√±o del mismo.
      </p>
      <p>
        <button type="button" class="btn btn-primary" id="facebook-refresh-events">
          <span class="glyphicon glyphicon-refresh"></span> Actualizar mi listado de eventos
        </button>
        <img src="/loading.gif" class="loading-indicator" id="event-refresh"/>
      </p>
    </div>
    <div class="row">
      <ul class="list-group">
        {{#each eventos}}
          <li class="list-group-item">
            {{> eventNewShow}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="eventNewShow">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-1">
      <div class="row">
        <strong>
          {{this.name}}
        </strong>
      </div>
      <div class="row">
        {{this.startTime}}
      </div>
    </div>

    <div class="col-sm-3 col-sm-offset-3">
      {{#if existeEvento }}
        <button class="btn btn-warning btn-block" disabled="disabled">
          Ya fue agregado
        </button>
      {{else}}
        <button data-event="{{this._id}}" class="btn btn-success btn-block js-add-event">
          Agregar
        </button>
      {{/if}}

    </div>
  </div>
</template>
