<template name="busNew">
    <div class="js-bus alert alert-info">
        <div class="form-group">
            <input id="busId" type="text" class="form-control" placeholder="Ingrese el identificador">
        </div>
        <div class="form-group">
            <input id="busDesc" type="text" class="form-control" placeholder="Ingrese la descripcion">
        </div>
        <button type="button" class="btn btn-success btn-sm js-add-bus">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
</template>

<template name="busEdit">
    <div class="js-bus alert" data-bus="{{this._id}}">
        <div class="form-group">
            <input type="text" class="form-control js-bus-id" placeholder="Ingrese el identificador" value="{{ this.id }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control js-bus-desc" placeholder="Ingrese la descripcion" value="{{ this.descripcion }}">
        </div>
        <button type="button" class="btn btn-warning btn-sm js-update-bus">
            <span class="glyphicon glyphicon-save"></span>
        </button>
        <button type="button" class="btn btn-danger btn-sm js-remove-bus">
            <span class="glyphicon glyphicon-minus"></span>
        </button>
        <div>
            {{#each rows}}
                <div class="well bus-row">
                {{> rowEdit}}
                </div>
            {{else}}
                <div class="alert alert-danger">
                    <p>No hay filas cargadas</p>
                </div>
            {{/each}}
            <button type="button" class="btn btn-info btn-sm js-add-row-bus">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
</template>

<template name="eventBusList">
    <h3>Micros</h3>
    {{#if hasBuses}}
        {{#each buses}}
            {{> busEdit}}
        {{/each}}
    {{else}}
        <div class="alert alert-danger">
            <p>No hay micros cargados</p>
        </div>
    {{/if}}
    {{> busNew}}
</template>
